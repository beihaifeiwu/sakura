spring.mvc.dispatch-options-request=false

spring.artemis.embedded.enabled=false
spring.artemis.embedded.persistent=false

spring.cache.type=jcache
spring.cache.jcache.provider=com.github.benmanes.caffeine.jcache.spi.CaffeineCachingProvider

spring.devtools.restart.enabled=false

spring.jackson.serialization.indent-output=true

logging.level.root=info
logging.level.com.github.beihaifeiwu.myspring=debug
logging.level.com.github.dockerjava=info
logging.level.com.github.beihaifeiwu.myspring.http.feign=debug

myspring.feign.connect-timeout-millis=3000
myspring.feign.read-timeout-millis=60000

myspring.feign.retry.enabled=true
myspring.feign.retry.max-attempts=5
myspring.feign.retry.max-period=10000
myspring.feign.retry.period=500

myspring.feign.logging.level=basic
myspring.feign.logging.log-level=info
myspring.feign.logging.log-name=com.github.beihaifeiwu.sakura.http.feign

myspring.okhttp.connection-timeout=10000
myspring.okhttp.follow-redirects=true
myspring.okhttp.follow-ssl-redirects=true
myspring.okhttp.retry-on-connection-failure=true

myspring.okhttp.logging.level=basic
myspring.okhttp.logging.log-level=info
myspring.okhttp.logging.log-name=com.github.beihaifeiwu.sakura.http.okhttp
