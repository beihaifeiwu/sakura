spring.mvc.dispatch-options-request=false

spring.artemis.embedded.enabled=false
spring.artemis.embedded.persistent=false

spring.jackson.serialization.indent-output=true

logging.level.root=info
logging.level.sakura=debug
logging.level.com.github.dockerjava=info

sakura.okhttp.connection-timeout=10000
sakura.okhttp.follow-redirects=true
sakura.okhttp.follow-ssl-redirects=true
sakura.okhttp.retry-on-connection-failure=true

sakura.okhttp.logging.level=basic
sakura.okhttp.logging.log-level=info
sakura.okhttp.logging.log-name=sakura.http.okhttp
